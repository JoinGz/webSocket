<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        margin: 0 auto;
      }
      .user {
        color: #e68e5c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul></ul>
      <input type="text" id="msg" /> <button>发送</button>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // 创建连接
    const socket = io('/')
    socket.on('connect', () => {
      console.log('client建立连接')
    })
    let $ = ele => {
      return document.querySelector(ele)
    }
    let msg = $('#msg').value
    let btn = $('button')
    let chartBox = $('ul')
    btn.onclick = () => {
      msg = $('#msg').value
      // 事件名字和传参
      if (msg === '') {
        return
      }
      // 向服务器发送消息
      socket.emit('message', msg)
      $('#msg').value = ''
    }
    // 监听服务器穿送过来的消息
    socket.on('allMsg', data => {
      let li = document.createElement('li')
      li.innerHTML = `
              <p>
              <span class="user">${data.user}</span>
              说：${data.createAt}<p>
              ${data.msg}
              `
      chartBox.appendChild(li)
    })
    // 监听一个用户加入事件算了
    socket.on('userJoin', data => {
      let li = document.createElement('li')
      li.innerHTML = `
              <span class="user">${data.user}</span>于${
        data.createAt
      }加入了群聊！
              `
      chartBox.appendChild(li)
    })
    // 做一个私聊
    let privateChat = () => {
        chartBox.onclick = event => {
          if (event.target.className.toLowerCase() === 'user') {
            let value = event.target.innerHTML
            $('#msg').value += ` @${value} `
          }
        }
    }
    privateChat()
  </script>
</html>
